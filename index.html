<!DOCTYPE html>
<html lang="en-CO">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Encriptador - Challenge Alura Latam</title>
    </head>
    <body>
        <header>
            <a target="_blank" href="https://www.aluracursos.com/"><img src="recursos/LogoAlura.png" alt="Logo Alura"></a>
        </header>
        <main>
            <section class="entradaTexto">
                <form>
                    <textarea  id="textoEntradaUsuario" class="input-padron" placeholder="Ingrese texto a encriptar" required></textarea>
                    <div class="contenedorBotonesPrincipales">
                        <button class="botonEncriptar">Encriptar</button>
                        <button class="botonDesencriptar">Desencriptar</button>
                    </div>
                </form>
            </section>
            <section class="salidaTexto">
                <p class="textoSalidaUsuario"></p>
            </section>
        </main>
        <footer>
            <p class="copyright">&copy Copyright Esteban Gutierrez - 2024</p>
        </footer>
    </body>
</html>
